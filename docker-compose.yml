version: '2.4'
services:
  smart-front:
    container_name: 'smart-front'
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '80:80'
    restart: always
    stdin_open: true
    tty: true
    depends_on:
      - api-gateway   # 다른 서비스와 연계한다면 필요에 따라 설정
      # 기타 의존성이 있다면 추가